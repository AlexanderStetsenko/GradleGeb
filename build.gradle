group 'com.itCraft.GradleGeb'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.1'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.codehaus.geb', name: 'geb-junit4', version: '0.7.2'
    compile group: 'org.gebish', name: 'geb-core', version: '1.0'
    compile group: 'org.gebish', name: 'geb-spock', version: '1.0'
    compile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'


    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.52.0'

    compile "org.seleniumhq.selenium:selenium-support:2.52.0"


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
